<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Disk Space Visualizer — macOS</title>
    <meta
      name="description"
      content="Interactive disk space visualizer for macOS with animated sunburst charts and storage management"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <!-- Loading overlay -->
    <div id="loading-overlay" class="loading-overlay">
      <div class="loader">
        <div class="loader-ring"></div>
        <div class="loader-ring"></div>
        <div class="loader-ring"></div>
        <div class="loader-text">Scanning Filesystem…</div>
        <div class="loader-subtext" id="scan-status">Preparing deep scan</div>
      </div>
    </div>

    <!-- Header -->
    <header class="header">
      <div class="header-left">
        <div class="logo">
          <svg
            viewBox="0 0 24 24"
            width="28"
            height="28"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <circle cx="12" cy="12" r="10" />
            <circle cx="12" cy="12" r="6" />
            <circle cx="12" cy="12" r="2" />
            <line x1="12" y1="2" x2="12" y2="6" />
            <line x1="12" y1="18" x2="12" y2="22" />
            <line x1="2" y1="12" x2="6" y2="12" />
            <line x1="18" y1="12" x2="22" y2="12" />
          </svg>
        </div>
        <h1>Disk Visualizer</h1>
      </div>
      <div class="header-center">
        <div class="breadcrumb" id="breadcrumb">
          <span class="breadcrumb-item active">~</span>
        </div>
      </div>
      <div class="header-right">
        <select id="root-selector" class="root-selector">
          <option value="">Select location…</option>
        </select>
        <button id="back-btn" class="btn btn-ghost" title="Go back" disabled>
          <svg
            viewBox="0 0 24 24"
            width="18"
            height="18"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <polyline points="15,18 9,12 15,6" />
          </svg>
          Back
        </button>
      </div>
    </header>

    <!-- Storage Overview Bar -->
    <section class="storage-overview glass-panel" id="storage-overview">
      <div class="storage-header">
        <div class="storage-title">
          <svg
            viewBox="0 0 24 24"
            width="20"
            height="20"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <rect x="2" y="4" width="20" height="16" rx="3" />
            <line x1="2" y1="10" x2="22" y2="10" />
          </svg>
          <span>Macintosh HD</span>
        </div>
        <div class="storage-stats" id="storage-stats">
          <span class="stat-used" id="stat-used">—</span>
          <span class="stat-sep">of</span>
          <span class="stat-total" id="stat-total">256 GB</span>
          <span class="stat-sep">used</span>
          <span class="stat-free-badge" id="stat-free-badge">— available</span>
        </div>
      </div>
      <div class="storage-bar-wrapper">
        <div class="storage-bar" id="storage-bar"></div>
      </div>
      <div class="storage-legend" id="storage-legend"></div>
    </section>

    <!-- Main content -->
    <main class="main-content">
      <!-- Chart area -->
      <div class="chart-container glass-panel" id="chart-container">
        <div class="chart-center-info" id="center-info">
          <div class="center-name" id="center-name">Home</div>
          <div class="center-size" id="center-size">—</div>
          <div class="center-items" id="center-items">Click to explore</div>
        </div>
        <svg id="sunburst-chart"></svg>
      </div>

      <!-- Detail sidebar -->
      <aside class="sidebar glass-panel" id="sidebar">
        <div class="sidebar-header">
          <h2>File Details</h2>
        </div>
        <div class="sidebar-content" id="sidebar-content">
          <div class="empty-state">
            <svg
              viewBox="0 0 24 24"
              width="48"
              height="48"
              fill="none"
              stroke="currentColor"
              stroke-width="1.5"
              opacity="0.4"
            >
              <path
                d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"
              />
              <polyline points="13 2 13 9 20 9" />
            </svg>
            <p>Hover over a segment to see details</p>
          </div>
        </div>

        <!-- Top files list -->
        <div class="sidebar-section" id="top-files-section">
          <h3>Largest Items</h3>
          <ul class="file-list" id="top-files-list"></ul>
        </div>

        <!-- Legend -->
        <div class="sidebar-section">
          <h3>File Types</h3>
          <div class="legend" id="legend"></div>
        </div>
      </aside>
    </main>

    <!-- Tooltip -->
    <div class="tooltip" id="tooltip"></div>

    <!-- Delete Confirmation Modal -->
    <div class="modal-overlay" id="delete-modal">
      <div class="modal glass-panel">
        <div class="modal-icon">
          <svg
            viewBox="0 0 24 24"
            width="48"
            height="48"
            fill="none"
            stroke="currentColor"
            stroke-width="1.5"
          >
            <path d="M3 6h18" />
            <path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />
            <path d="M19 6l-1 14a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2L5 6" />
            <line x1="10" y1="11" x2="10" y2="17" />
            <line x1="14" y1="11" x2="14" y2="17" />
          </svg>
        </div>
        <h3 class="modal-title">Delete this item?</h3>
        <p class="modal-path" id="delete-modal-path"></p>
        <p class="modal-size" id="delete-modal-size"></p>
        <p class="modal-warning">This will move the item to Trash</p>
        <div class="modal-actions">
          <button class="btn btn-ghost" id="delete-cancel">Cancel</button>
          <button class="btn btn-danger" id="delete-confirm">
            <svg
              viewBox="0 0 24 24"
              width="16"
              height="16"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M3 6h18" />
              <path d="M19 6l-1 14a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2L5 6" />
            </svg>
            Delete
          </button>
        </div>
      </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast-container" id="toast-container"></div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="/static/script.js"></script>
  </body>
</html>
